<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜPJM2üèÜ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: white;
      text-align: center;

      /* üñºÔ∏è FUNDO */
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* üîÆ GLASSMORPHISM (APPLE STYLE) */
    .container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 35px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .counter {
      font-size: 60px;
      letter-spacing: 10px;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      transition: all 0.15s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.9);
      filter: brightness(1.2);
    }

    .minus {
      background: rgba(255, 77, 77, 0.8);
      color: white;
    }

    .plus {
      background: rgba(76, 175, 80, 0.8);
      color: white;
    }

    .actions {
      margin-top: 15px;
    }

    .actions button {
      width: auto;
      height: auto;
      border-radius: 10px;
      font-size: 14px;
      padding: 8px 14px;
      margin: 5px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }

    .actions button:hover {
      background: rgba(255,255,255,0.2);
    }

    p {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">üèÜ PJM2 üèÜ</h1>

  <div class="counter" id="counter">0000</div>

  <div class="buttons">
    <button class="minus" onclick="decrease()">-</button>
    <button class="plus" onclick="increase()">+</button>
  </div>

  <div class="actions">
    <button onclick="changeTitle()">Modificar t√≠tulo</button>
    <button onclick="setNumber()">Modificar n√∫mero</button>
    <button onclick="resetCounter()">Redefinir</button>
  </div>

  <p style="margin-top:20px;">
    ‚Ä¢ Pode ser usado para contar pessoas, marcar ou contar cliques do mouse.<br>
    ‚Ä¢ Exibe 4 d√≠gitos. Ao ultrapassar 9999, aumenta automaticamente.<br>
    ‚Ä¢ Clique em + ou - para alterar.<br>
    ‚Ä¢ N√∫mero salvo automaticamente no navegador.
  </p>
</div>

<!-- üîä SOM PERSONALIZADO -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  let count = localStorage.getItem("count") ? parseInt(localStorage.getItem("count")) : 0;

  function updateDisplay() {
    let display = count.toString().padStart(4, '0');
    document.getElementById("counter").innerText = display;
    localStorage.setItem("count", count);
  }

  function playClick() {
    const audio = document.getElementById("clickSound");
    audio.currentTime = 0;
    audio.play();
  }

  function increase() {
    count++;
    playClick();
    updateDisplay();
  }

  function decrease() {
    count--;
    playClick();
    updateDisplay();
  }

  function resetCounter() {
    count = 0;
    playClick();
    updateDisplay();
  }

  function changeTitle() {
    let newTitle = prompt("Digite o novo t√≠tulo:");
    if (newTitle) {
      document.getElementById("title").innerText = newTitle;
    }
  }

  function setNumber() {
    let num = prompt("Digite o n√∫mero:");
    if (!isNaN(num)) {
      count = parseInt(num);
      updateDisplay();
    }
  }

  updateDisplay();
</script>

</body>
</html>
