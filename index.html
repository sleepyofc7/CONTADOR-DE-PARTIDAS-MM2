<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜPJM2üèÜ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 { margin-bottom: 20px; }

    .counter {
      font-size: 60px;
      letter-spacing: 10px;
      background: black;
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      display: inline-block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: none;
      font-size: 40px;
      cursor: pointer;
      transition: 0.15s;
    }

    button:active { transform: scale(0.9); }

    .minus { background: #ff4d4d; color: white; }
    .plus { background: #4caf50; color: white; }

    .actions { margin-top: 15px; }

    .actions button {
      width: auto;
      height: auto;
      border-radius: 8px;
      font-size: 14px;
      padding: 8px 12px;
      margin: 5px;
      background: #555;
      color: white;
    }

    .actions button:hover { background: #777; }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">üèÜ PJM2 üèÜ</h1>

  <div class="counter" id="counter">0000</div>

  <div class="buttons">
    <button class="minus" onclick="decrease()">-</button>
    <button class="plus" onclick="increase()">+</button>
  </div>

  <div class="actions">
    <button onclick="changeTitle()">Modificar t√≠tulo</button>
    <button onclick="setNumber()">Modificar n√∫mero</button>
    <button onclick="resetCounter()">Redefinir</button>
  </div>

  <p style="margin-top:20px; font-size:12px; opacity:0.7;">
    ‚Ä¢ Pode ser usado para contar pessoas, marcar ou contar cliques do mouse.<br>
    ‚Ä¢ Exibe 4 d√≠gitos. Ao ultrapassar 9999, aumenta automaticamente.<br>
    ‚Ä¢ Clique em + ou - para alterar.<br>
    ‚Ä¢ N√∫mero salvo automaticamente no navegador.<br>
  </p>
</div>

<!-- üîä SEU SOM PERSONALIZADO -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<script>
  let count = localStorage.getItem("count") ? parseInt(localStorage.getItem("count")) : 0;

  function updateDisplay() {
    let display = count.toString().padStart(4, '0');
    document.getElementById("counter").innerText = display;
    localStorage.setItem("count", count);
  }

  function playClick() {
    const audio = document.getElementById("clickSound");
    audio.currentTime = 0; // permite clicar r√°pido v√°rias vezes
    audio.play();
  }

  function increase() {
    count++;
    playClick();
    updateDisplay();
  }

  function decrease() {
    count--;
    playClick();
    updateDisplay();
  }

  function resetCounter() {
    count = 0;
    playClick();
    updateDisplay();
  }

  function changeTitle() {
    let newTitle = prompt("Digite o novo t√≠tulo:");
    if (newTitle) {
      document.getElementById("title").innerText = newTitle;
    }
  }

  function setNumber() {
    let num = prompt("Digite o n√∫mero:");
    if (!isNaN(num)) {
      count = parseInt(num);
      updateDisplay();
    }
  }

  updateDisplay();
</script>

</body>
</html>
