<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Contador MM2</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    text-align: center;
    color: white;

    background: url("fundo.jpg") no-repeat center center fixed;
    background-size: cover;
}

#telaNome {
    margin-top: 150px;
}

#jogo {
    display: none;
}

button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
}
</style>
</head>

<body>

<div id="telaNome">
    <h1>Digite seu nome</h1>
    <input id="nome" placeholder="Seu nome">
    <br><br>
    <button onclick="entrar()">Entrar</button>
</div>

<div id="jogo">
    <h1 id="titulo"></h1>
    <h2>Vit칩rias: <span id="vitorias">0</span></h2>

    <button onclick="ganhou()">+ Vit칩ria</button>
    <button onclick="resetar()">Resetar</button>
</div>

<script>

// carrega dados salvos
let nomeSalvo = localStorage.getItem("nome");
let vitorias = localStorage.getItem("vitorias");

if(vitorias === null) vitorias = 0;

// se j치 tiver nome salvo, entra direto
if(nomeSalvo) {
    iniciarJogo(nomeSalvo);
}

// entrar no jogo
function entrar() {
    let nome = document.getElementById("nome").value;

    if(nome === "") {
        alert("Coloca um nome 游땨");
        return;
    }

    localStorage.setItem("nome", nome);
    localStorage.setItem("vitorias", 0);

    iniciarJogo(nome);
}

// inicia interface
function iniciarJogo(nome) {
    document.getElementById("telaNome").style.display = "none";
    document.getElementById("jogo").style.display = "block";

    document.getElementById("titulo").innerText = "Jogador: " + nome;
    document.getElementById("vitorias").innerText = vitorias;
}

// soma vit칩ria
function ganhou() {
    vitorias++;
    document.getElementById("vitorias").innerText = vitorias;
    localStorage.setItem("vitorias", vitorias);
}

// reseta tudo
function resetar() {
    vitorias = 0;
    document.getElementById("vitorias").innerText = vitorias;
    localStorage.setItem("vitorias", vitorias);
}

</script>

</body>
</html>
